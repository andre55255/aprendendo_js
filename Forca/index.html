<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
    <title>Jogo da Forca</title>
</head>
<body class="container">
    <header class="cabecalho">
        <i class="fa fa-dharmachakra ico-logo"></i>
        <h1>Jogo da Forca</h1>
    </header>
    <main class="conteudo">
        <div class="escolher-palavra">
            <label for="palavra">Digite uma palavra para jogar</label>
            <input type="text" name="palavra" id="palavra" autocomplete="off"/>
            <button type="button" class="btn" onclick="iniciarJogo()">Iniciar</button>
        </div>
        <div class="jogo">
            <h2>São permitidos no máximo <span class="erros">5</span> erros!</h2>
            <div class="forca">
            </div>
            <div class="tentativas">
                <div class="letra-erro">
                    <h3>Tentativas de letras</h3>
                </div>
                <div class="qtd-erros">
                    <p>Você errou <span id="err" class="erros">0</span> vezes!</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">
        &copy; Desenvolvido com <i class="fa fa-heart ico-coracao"></i> por André Luiz Barros
    </footer>
</body>
<script src="./script.js"></script>
</html>
