<form name="add_category" class="container-fluid p-4">
    <div class="form-row">
        <div class="col-12">
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" class="form-control" autocomplete="off"/>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="cadastrarCategoria(event)">Cadastrar</button>
        </div>
    </div>
</form>
