<div class="largura">
    <div class="caminho">
        <a href jsLink="#/pages/home.html">Home ></a>
        <a href jsLink="#/pages/alterar.html">Alterar produtos ></a>
    </div>

    <h3 class="header">Alterar Produtos</h3>

    <form name="alterarProd">
        <div class=" col s6">
            <label for="nome">ID do Produto</label>
            <input name="id" id="id" type="text" autocapitalize="words" autocomplete="off" js-id disabled />
        </div>
        <div class="input-field col s6">
            <input name="nome" id="nome" type="text" autocapitalize="words" autocomplete="off" js-nome required />
            <label for="nome">Nome do Produto</label>
        </div>
        <div class=" col s6">
            <label for="preco_unit">Pre√ßo do Produto R$</label>
            <input name="preco_unit" id="preco_unit" type="text" autocomplete="off" js-preco />
        </div>

        <button class="btn waves-effect waves-light" type="submit" disabled js-btn-alterar onclick="alterar()">Alterar
            <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light" onclick="getProdNome()" type="button">Selecionar
            <i class="material-icons right">expand_less</i>
        </button>
    </form>
</div>
